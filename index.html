<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="frame">
          <img src="./images/illustration-hero.svg" alt="teenager listen music">
        </div>
        <div class="container">
          <h1>Order Summary</h1>
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any 
            device anywhere you like!
          </p>
          <div class="item">
            <img src="./images/icon-music.svg" alt="musical note">
            <div class="plan">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <button class="change" type="button">Change</button>
          </div>
          <button class="pay" type="submit">Proceed to Payment</button>
          <button class="cancel" type="reset">Cancel Order</button>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/Yasmineili">Andrea Vargas Castro</a>.
    </footer>
  </body>
</html>
